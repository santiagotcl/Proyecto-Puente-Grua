<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% set i=0 %}

    <h1>Ingreso de Nuevo Camion</h1>

    <div style="display: flex; flex-direction: column;">
    
        <div>
            <form action="/CargaBigBags" method="POST">
        
                <div class="form-group" style="margin: 1rem;">
                    <label>Nombre de Camionero</label>
                    <input type="text" class="form-control" name="nombre">
                </div>

                <div class="form-group" style="margin: 1rem;">
                    <label>Modelo</label>
                    <input type="text" class="form-control" name="modelo">
                </div>
            
                <div class="form-group" style="margin: 1rem;">
                    <label>Petente</label>
                    <input type="text" class="form-control" name="patente">
                </div>
            
    
                <button type="submit" class="btn btn-primary" style="margin: 1rem;">Comenzar!</button>
              </form>
        </div>

        <div>
            <a href="/Ingreso"><button type="button" class="btn btn-primary" >Volver!</button></a>

        </div>



    </div>
    
</body>
</html>
